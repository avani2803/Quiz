<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzone</title>
    <link rel="stylesheet" href="{% static 'css/y.css'    %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</head>

<body >
  <nav class="navbar sticky-top  navbar-expand-lg navbar-dark bg-dark" >
      
    <a class="navbar-brand" href="#">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQj9a6FJBPlAdE22gkjBYv9hBZRdHuvTEcQ7w&usqp=CAU" width="30" height="30" alt="">
    </a>
    <div id="nav-placeholder"></div>
    <a class="navbar-brand" href="#">Quizzone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul 
    class="navbar-nav mr-auto">
      
    <li
    class="nav-item active">
     <a class="nav-link" href="http://127.0.0.1:8000">Home <span class="sr-only">(current)</span></a>
   </li>
   <li class="nav-item active">
       <a class="nav-link" href="http://127.0.0.1:8000/register">Register <span class="sr-only">(current)</span></a>
     </li>
     <li  class="nav-item active"  >
       <a  class="nav-link" href="http://127.0.0.1:8000/about" >About Us  <span class="sr-only">(current)</span></a>
       </li>     
              </ul>
      
    </div>
  </nav>
  <div class="register" >
    <style type="text/css">
    label{
      width: 80px;
      display:inline-block;
    }
    </style>
    
    <form method="post" action="/register">
    {%csrf_token %}
        <h1>Registration form</h1><br>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" placeholder="Your name.."><br><br>
        <label for="email"><b>Email:</b></label>
        <input type="text" id="email" name="email" placeholder="Your Email.."><br><br>
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>
        <input type="submit" placeholder="submit"><br><br><br>
    </form>
      <form method="post" action="/login">
      {%csrf_token %}
          <h1>Login form</h1><br>
          <label for="email"><b>Email:</b> </label>
          <input type="text" id="email" name="email" placeholder="Your Email.."><br><br>
          <label for="password"><b>Password:</b></label>
          <input type="password" id="password" name="password" placeholder="Password"><br><br>
          <input type="submit" placeholder="submit"><br><br><br><br><br>
      </form>
  </div>

</body>
</html>
